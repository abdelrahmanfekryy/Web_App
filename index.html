<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width = device-width, initial-scale = 1.0 " />
        <meta http-equiv="X-UA-Compatible" content="ie = edge" />
        <link rel="stylesheet" href="style.css" />
        <title>Drawing App</title>
    </head>
    <body>
        <div class="main">
            <h1>Handwritten Digits Recognition <br> Web App</h1>
            <hr>
            <canvas id="canvas">
            </canvas>
            <h1 id="textresponse">Please Sketch A Digit</h1>
            <div class="buttoncontainer">
                <button id = 'submitbutton' class='button'>Predict</button>
                <button id = 'clearbutton' class='button'>Clear</button>
            </div>
            <div class="slidecontainer">
                <span class="guide">Font Size</span>
                <input type="range" id="brushsize" min="10" max="100" value="30" step="2" class="slider">
                <span class="guide" id="brushsizetext">30</span>
            </div>
            <div class="slidecontainer">
                <span class="guide">Font Color</span>
                <input type="color" id="brushcolor" value="#ff0000">
            </div>
            <div class="circle" id='brushcap'></div>
        </div>
        <script src="canvas.js"></script>
    </body>
    
</html>
